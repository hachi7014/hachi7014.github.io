    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        form {
            width: 50%;
            max-width: 250px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input,
        textarea {
            width: 50%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Arial', sans-serif; /* Set font-family for textarea */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <p style="text-align: center; font-size: 18px;">Have you any query? Please contact us!</p>

        <center>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Your Name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Your Email" id="email" required>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" placeholder="Subject" id="subject">

            <label for="message">Message:</label>
            <textarea name="message" rows="5" placeholder="Your message" id="message" required></textarea>

            <input type="submit">
        </center>
    </form>

</body>
